<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Animated Reveal Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <nav>
            <img src="assets/images/signature.png" alt="signature" class="signature">
            <ul>
                <li class="nav-link">
                    <a href="#">Work<i class='bx bx-chevron-down'></i></a>
                </li>
                <li class="nav-link">
                    <a href="#">About</a>
                </li>
                <li class="nav-link">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="image-wrap"></div>
        <h1 class="big-name">Jacob <br> Ashtone</h1>
        <span class="scroll">Scroll Down</span>
        <span class="line"></span>
        <div class="bottom-section">
            <p>
                <i class='bx bx-map' ></i> Located in Birmingham, UK
            </p>
            <ul class="social-media">
                <li>
                    <a href="#">
                        <i class='bx bxl-instagram' ></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxl-linkedin' ></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxl-twitter' ></i>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
